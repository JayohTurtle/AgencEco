<!DOCTYPE html>
    <html lang="fr">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'agence web écologique</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 </head>
 <body>
    <header class="container text-center" id="accueil">
        <nav class="barre-nav">
            <div class="logo">Agenc<em class="logo-italique">eco</em></div> <!-- Logo textuel -->
            <div class="menu" id="menu">
                <ul>
                    <li><a href="#accueil">Accueil</a></li>
                    <li><a href="#team">Notre équipe</a></li>
                    <li><a href="#services">Nos services</a></li>
                    <li><a href="#temoignages">Témoignages</a></li>
                    <li><a href="#contact">Contactez-nous</a></li>
                    <li><a href="#galerie">Notre galerie</a></li>
                </ul>
            </div>
            <div class="burger" id="burger"> <!-- Menu burger pour les petits écrans -->
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <script src="script.js"></script> <!-- Lien vers notre fichier JavaScript -->
    <section id="accueil">
        <div>
            <img src="images/rodion-kutsaev-049M_crau5k-unsplash-1.jpg" alt="Photo de feuilles vertes" class="image-feuille">
            <div class="titre-accueil">
               Bienvenue dans votre <br><span class="modif-titre">agence web écologique</span> 
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="bloc-contact text-center mt-100">
            <h1 class="color-yellow">Contactez-nous</h1>
            <h2 class="color-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In mattis tortor consequat.</h2>
            <form method="get" action="#">
                <div class="container-contact container mt-100">
                    <div class="box-nom mp-label">
                        <label>Nom</label>
                        <input type="text" name="nom" id="nom" autofocus required>
                    </div>
                    <div class="box-cat mp-label" >
                        <label>Catégorie</label>
                        <input type="text" name="categorie" id="categorie" required>
                    </div>
                    <div class="box-tel mp-label">
                        <label>Téléphone</label>
                        <input type="tel" name="telephone" id="telephone" required>
                    </div>
                    <div class="box-ville mp-label">
                        <label>Ville</label>
                        <input type="text" name="ville" id="ville" required>
                    </div>
                    <div class="box-mail mp-label">
                        <label>Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="box-message mp-label">
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message"></textarea>
                    </div>
                </div>
                <div class="cadre-bouton container">
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </div>
    </section>
 </body>

 </html>
