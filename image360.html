<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>AgencEco 360°</title>
    <meta name="description" content="image 360°">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-sky src="images/image-360.jpg" rotation="0 -130 0"></a-sky>
        <a-text
            value="AgencEco"
            position="0 1.6 -5"
            opacity="0.7"
            align="center"
            color="#d5f31f"
            width="25"
            animation__scale="property: scale; to: 1.3 1.3 1.3; dir: alternate; loop: true; dur: 350"
            animation__color="property: color; to: #015a08; dir: alternate; loop: true; dur: 350">
        </a-text>
    </a-scene>
  </body>
</html>
